name: Agent Builder Docs

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-builder-docs
  cancel-in-progress: false

jobs:
  build:
    runs-on: ${{ vars.USE_SELF_HOSTED_RUNNERS == 'true' && fromJSON('["self-hosted","agent-docs"]') || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pick next eligible issue
        id: pick
        env:
          GH_TOKEN: ${{ github.token }}
          AGENT_LABEL: agent:docs
        run: |
          set -euo pipefail
          bash .github/scripts/pick_issue.sh

      - name: Exit if agent already has in-progress issue
        if: steps.pick.outputs.HAS_IN_PROGRESS == 'true'
        run: |
          set -euo pipefail
          echo "agent:docs already has an in-progress issue; exiting."

      - name: Exit if no eligible issue
        if: steps.pick.outputs.HAS_IN_PROGRESS != 'true' && steps.pick.outputs.ISSUE_NUMBER == ''
        run: |
          set -euo pipefail
          echo "No eligible issue found for agent:docs."

      - name: Claim issue
        if: steps.pick.outputs.ISSUE_NUMBER != ''
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
        run: |
          set -euo pipefail
          bash .github/scripts/claim_issue.sh

      - name: Build prompt from issue + agent instructions
        if: steps.pick.outputs.ISSUE_NUMBER != ''
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
        run: |
          set -euo pipefail
          ISSUE_TITLE="$(gh issue view "$ISSUE_NUMBER" --json title --jq '.title')"
          ISSUE_BODY="$(gh issue view "$ISSUE_NUMBER" --json body --jq '.body // ""')"
          {
            echo "You are builder agent: docs."
            echo
            echo "Implement GitHub issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}"
            echo
            echo "Issue body:"
            echo "${ISSUE_BODY}"
            echo
            echo "Requirements:"
            echo "- Make the minimal correct code changes for this issue."
            echo "- Run relevant checks/tests and fix issues."
            echo "- Create/update PR_BODY.md at repository root following the exact required format."
            echo "- Include 'Fixes #${ISSUE_NUMBER}' in PR_BODY.md."
            echo "- Do not modify workflow automation files unless the issue asks for it."
            echo
            echo "Agent instructions:"
            cat docs/agents/docs.md
          } > PROMPT.md

      - name: Run Codex
        if: steps.pick.outputs.ISSUE_NUMBER != ''
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: PROMPT.md
          safety-strategy: drop-sudo
          sandbox: workspace-write

      - name: Detect changes
        if: steps.pick.outputs.ISSUE_NUMBER != ''
        id: changes
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain -- . ':(exclude)PR_BODY.md' ':(exclude)PROMPT.md')" ]]; then
            echo "HAS_CHANGES=true" >> "$GITHUB_OUTPUT"
          else
            echo "HAS_CHANGES=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Unclaim and comment when no changes produced
        if: steps.pick.outputs.ISSUE_NUMBER != '' && steps.changes.outputs.HAS_CHANGES == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
          MESSAGE: "Automation run completed but no changes were produced, so this issue has been returned to status:ready."
        run: |
          set -euo pipefail
          bash .github/scripts/unclaim_issue.sh
          bash .github/scripts/comment_issue.sh

      - name: Ensure PR body exists
        if: steps.pick.outputs.ISSUE_NUMBER != '' && steps.changes.outputs.HAS_CHANGES == 'true'
        env:
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
        run: |
          set -euo pipefail
          if [[ ! -f PR_BODY.md ]]; then
            printf '%s\n' \
              'Summary' \
              "- Implemented automated changes for issue #${ISSUE_NUMBER}." \
              '' \
              'Issue link' \
              "- Fixes #${ISSUE_NUMBER}" \
              '' \
              'Tests run' \
              '- Not specified.' \
              '' \
              'Risk/rollback' \
              '- Low to medium. Revert this PR if regressions are observed.' \
              '' \
              'Checklist' \
              '- [x] Changes align with issue requirements.' \
              '- [ ] Add or update tests if needed.' > PR_BODY.md
          fi
          grep -q "Fixes #${ISSUE_NUMBER}" PR_BODY.md || echo "\nFixes #${ISSUE_NUMBER}" >> PR_BODY.md

      - name: Commit and push branch
        if: steps.pick.outputs.ISSUE_NUMBER != '' && steps.changes.outputs.HAS_CHANGES == 'true'
        env:
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
        run: |
          set -euo pipefail
          timestamp="$(date +%Y%m%d%H%M%S)"
          branch="codex/docs/issue-${ISSUE_NUMBER}-${timestamp}"
          echo "BRANCH_NAME=${branch}" >> "$GITHUB_ENV"
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git checkout -b "${branch}"
          git add -A ':!PR_BODY.md'
          git commit -m "docs: resolve issue #${ISSUE_NUMBER}" || true
          git push -u origin "${branch}"

      - name: Create PR
        if: steps.pick.outputs.ISSUE_NUMBER != '' && steps.changes.outputs.HAS_CHANGES == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.pick.outputs.ISSUE_NUMBER }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        run: |
          set -euo pipefail
          issue_title="$(gh issue view "$ISSUE_NUMBER" --json title --jq '.title')"
          pr_title="[agent:docs] Fixes #${ISSUE_NUMBER} - ${issue_title}"
          gh pr create \
            --base main \
            --head "${BRANCH_NAME}" \
            --title "${pr_title}" \
            --body-file PR_BODY.md \
            --label "codex-bot" \
            --label "agent:docs"
